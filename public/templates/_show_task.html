<div class='container' ng-init='show()'>
  <div class="page-header">
    <h1>{{task.title}}</h1>
  </div>

  <table class='table table-hover table-bordered'>
    <tr>
      <td class='col-md-2'>
        Description:
      </td>
      <td>
        {{task.description}}
      </td>
    </tr>
    <tr>
      <td class='col-md-2'>
        Status:
      </td>
      <td>
        {{task.status}}
      </td>
    </tr>
    <tr>
      <td class='col-md-2'>
        Completed in:
      </td>
      <td>
        {{task.completed}}%
      </td>
    </tr>
    <tr ng-show="user">
      <td class='col-md-2'>
        Is assigned to:
      </td>
      <td>
        {{user.username}}, {{user.email}}
        <div ng-show="user_tasks">
          <div ng-repeat="task in user_tasks">
            {{index + 1}}. {{task.title}}
          </div>
        </div>
      </td>
    </tr>
  </table>

  <a href="#/tasks" class="btn btn-default">Back</a>
</div>
