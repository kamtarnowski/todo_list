<div class='container' ng-init='edit_user()'>
  <div class="page-header">
    <h1>Profile</h1>
  </div>

  <div class='col-md-6 col-md-offset-1'>

    <table class='table table-hover table-bordered' ng-show='edit_button'>
      <tr>
        <td>
          Email:
        </td>
        <td>
          {{ user.email }}
        </td>
      </tr>
      <tr>
        <td>
          Username:
        </td>
        <td>
          {{ user.username }}
        </td>
      </tr>
    </table>

    <form ng-submit='edit()' ng-hide='edit_button==true'>
      <table class='table table-hover table-bordered'>
        <tr>
          <td>
            Email:
          </td>
          <td>
            <input type='email' ng-model='user.email' class="form-control">
          </td>
        </tr>
        <tr>
          <td>
            Username:
          </td>
          <td>
            <input type='string' ng-model='user.username' class="form-control">
          </td>
        </tr>
      </table>
      <input type='submit' class='btn btn-default' value='Submit'>
    </form>

    <button class='btn btn-default' ng-click="edit_button=false" ng-hide="edit_button==false">
      Edit
    </button>
  </div>
</div>
