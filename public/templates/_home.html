<div class="container margin-navbar" ng-init='active_tasks()'>
  <ul class="nav nav-tabs">
    <li class='active' id='active_tasks'>
      <a ng-click="active_tasks()">Active</a>
    </li>
    <li id='inactive_tasks'>
      <a ng-click="inactive_tasks()">Finished</a>
    </li>
  </ul>

  <div class="tab-content">
    <div id="tab_active_tasks" class="tab-pane">
      <br>
      <div class='table-responsive'>
        <table class='table table-hover table-bordered'>
          <thead>
            <tr>
              <th>
                No.
              </th>
              <th>
                Title
              </th>
              <th>
                Description
              </th>
              <th>
                Completed
              </th>
              <th class='text-right'>
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="task in tasks | orderBy: status">
              <td>
                {{$index + 1}}.
              </td>
              <td>
                <a href="#/tasks/{{task.id}}">{{task.title}}</a>
              </td>
              <td>
                {{task.description}}
              </td>
              <td>
                {{task.completed}}%
              </td>
              <td class='text-right'>
                <a href="#/tasks/{{task.id}}" class='btn btn-primary btn-xs'>Show</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="tab_inactive_tasks" class="tab-pane">
      <br>
      <div class='table-responsive'>
        <table class='table table-hover table-bordered'>
          <thead>
            <tr>
              <th>
                No.
              </th>
              <th>
                Title
              </th>
              <th>
                Description
              </th>
              <th>
                Completed
              </th>
              <th class='text-right'>
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="task in tasks | orderBy: status">
              <td>
                {{$index + 1}}.
              </td>
              <td>
                <a href="#/tasks/{{task.id}}">{{task.title}}</a>
              </td>
              <td>
                {{task.description}}
              </td>
              <td>
                {{task.completed}}%
              </td>
              <td class='text-right'>
                <a href="#/tasks/{{task.id}}" class='btn btn-primary btn-xs'>Show</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
