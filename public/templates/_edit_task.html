<div class='container' ng-init='search_task()'>
  <div class="page-header">
    <h1>Edit: {{task.title}}</h1>
  </div>

  <div class='col-md-6 col-md-offset-1'>
    <form ng-submit='edit()'>
      <table class='table table-hover table-bordered'>
        <tr>
          <td>
            Email:
          </td>
          <td>
            <input type='email' ng-model='user.email' class="form-control">
          </td>
        </tr>
        <tr>
          <td>
            Username:
          </td>
          <td>
            <input type='string' ng-model='user.username' class="form-control">
          </td>
        </tr>
      </table>
      <div class='btn-group'>
        <input type='submit' class='btn btn-default' value='Submit'>
        <a ng-click='$back()' class='btn btn-default' ng-controller='AppCtrl'>Back</a>
      </div>
    </form>
  </div>
</div>
