  </div>

          <th class='text-right'>

        </tr>
      </thead>

        <tr ng-repeat="user in users">

          <td>
            {{user.created_at | date:'yyyy-MM-dd'}}
          </td>
          <td class='text-right'>
            <a href="#/edit_user/{{user.id}}" class='btn btn-primary btn-xs' ng-click='$url_cached()' ng-controller='AppCtrl'>Edit</a>
