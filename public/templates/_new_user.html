<div class='container' ng-init='users()' ng-show="visible">
  <div class="page-header">
    <h1>
      New user
    </h1>
  </div>

  <div class='col-md-6 col-md-offset-1'>
    <form ng-submit='new()'>
      <table class='table table-hover table-bordered'>
        <tr>
          <td>
            Username:
          </td>
          <td>
            <input type='string' ng-model='user.username' class="form-control" required>
          </td>
        </tr>
        <tr>
          <td>
            Email:
          </td>
          <td>
            <input type='email' ng-model='user.email' class="form-control" required>
          </td>
        </tr>
        <tr>
          <td>
            Password:
          </td>
          <td>
            <input type='password' ng-model='user.password' class="form-control" required>
          </td>
        </tr>
        <tr>
          <td>
            Password confirmation:
          </td>
          <td>
            <input type='password' ng-model='user.password_confirmation' class="form-control" required>
          </td>
        </tr>
      </table>
      <div class='btn-group'>
        <input type='submit' class='btn btn-default' value='Submit'>
        <a href="#/users" class='btn btn-default'>Back</a>
      </div>
    </form>
  </div>
</div>
