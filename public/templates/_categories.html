<div class='container' ng-init="index()" ng-show="visible">
  <div class="page-header">
    <h1>
      Categories
    </h1>
  </div>

  <div class="row">
    <div class="col-md-5">
      <div class='table-responsive'>
        <table class='table table-hover table-bordered'>
          <thead>
            <tr>
              <th>
                No.
              </th>
              <th>
                Name
              </th>
              <th class='text-right'>
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="category in categories | orderBy: name">
              <td>
                {{$index + 1}}.
              </td>
              <td class="col-md-8">
                {{category.name}}
              </td>
              <td class='text-right'>
                <a ng-click="delete(category.id, $index)" class='btn btn-danger btn-xs'>Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-md-5 col-md-offset-1">
      <form ng-submit='create()'>
        <table class='table table-hover table-bordered'>
          <tr>
            <td>
              <input type='string' ng-model='category.name' class="form-control" placeholder="Name" required>
            </td>
            <td>
              <input type='submit' class='btn btn-default' value='Create category'>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>

  <br>
  <div class="row">
    <a href="#/tasks" class='btn btn-default'>Back</a>
  </div>
</div>
